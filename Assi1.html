<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form </title>

    <link rel="stylesheet" type="text/css" href="assi1.css">
</head>
<body>

    <div class="container">
        <h2>Registration Form</h2>
        <div class="form-container">
            <form>
                <div class="input-name">
                   Username: <input type="text" placeholder="first name" class="name">

                   <span>
                    <input type="text" placeholder="last name"> 
                   </span>
                   </div>
                   <br>
                   

                   <div class="input-name">
                    Email: <input type="text" placeholder="email" class="name">
                   </div>
                   <br>

                   <div class="input-name">
                    Password: <input type="password" placeholder="password" class="name">
                    
                    <span>
                    <input type="password" placeholder="confirm password" class="name">
                   </span>
                   </div>
                   <br>

                   <div class="input-name">
                    DOB: <input type="text" placeholder="date of birth" class="name">
                   </div>
                   <br>

                   <div class="input-name">
                    Gender: <input type="radio"  class="radio-button" name="r1">
                    <label>Male</label>
                    <span>
                        <input type="radio"  class="radio-button" name="r1">
                    <label>Female</label>
                    </span>
                   </div>
                   <br>
                   <div class="input-name">
                 <input type="submit"  class="button" value="Registration Successful">
                   </div>
            </form>
        </div>
    </div>
</body>
</html>
